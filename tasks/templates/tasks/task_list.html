<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    <h1>My Tasks</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Created At</th>
                <th>Actions</th> <!-- Added Actions column for Edit and Delete buttons -->
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.title }}</td>
                <td>{{ task.description }}</td>
                <td>
                    {% if task.completed %}
                        ✅ Completed
                    {% else %}
                        ❌ Pending
                    {% endif %}
                </td>
                <td>{{ task.created_at }}</td>
                <td>
                    <a href="{% url 'tasks:edit_task' task.id %}">✏️ Edit</a> |
                    <a href="{% url 'tasks:delete_task' task.id %}">🗑️ Delete</a> <!-- Added Delete link -->
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No tasks found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="{% url 'tasks:create_task' %}">Create New Task</a> |
    <a href="{% url 'tasks:logout' %}">Logout</a>

</body>
</html>
